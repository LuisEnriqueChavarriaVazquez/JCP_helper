<head>

<body class="oculto colorGrey">

    <!--Jalamos todo el contenido del encabezado-->
    {% include "includes/cargador.html" %}

    <!--Menu de pÃ¡gina de inicio-->
    <nav class="color2 fixedNavbarMine">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo hide-on-small-only TDI">Mis notificaciones</a>
            <a href="/bienvenidaProfesor" data-target="slide-out" class="sidenav-trigger"><i
                    class="material-icons">arrow_back</i></a>
            <p class="titleMobile colorText flow-text hide-on-med-and-up TDI">Mis notificaciones.</p>
            <ul class="right hide-on-med-and-down">
                <li><a href="/bienvenidaProfesor" class="btn color3 button-rounded TDI">Volver</a></li>
            </ul>
        </div>
    </nav>

    <section class="containerGestorNotificacionesMain">
        <section class="lateralMenuNotification colorGreyWhiter">
            <div class="fixedButtonWrapNoti">
                <h6 class="colorTextReverse"><b class="TDI">Categorias</b></h6>
                <button id="newStd" class="btn waves-effect waves-light bordered5 shadow-1 colorText color2">
                    <span class="TDI">
                        Nuevos estudiantes
                    </span>
                </button>
                <button id="newAbandon"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color2 TDI">Abandonos de grupo</button>
                <button id="newComent"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color2 TDI">Comentarios</button>
                <button id="newApel"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color2 TDI">Apelaciones</button>
                <button id="newGeral"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color3 TDI">General</button>
                <button id="newImportante"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color3 TDI">Importante</button>
                <button id="newTodas"
                    class="btn waves-effect waves-light bordered5 shadow-1 colorText color3 TDI">Todas</button>
                <h6 class="colorTextReverse"><b class="TDI">Operaciones</b></h6>
                <form action="/borrarComentariosProfesor" method="post">
                    <input type="hidden" name="idProfesor" id="idProfesor" class="idProfesorClass">
                    <button type="submit" class="btn waves-effect waves-light bordered5 shadow-1 colorText color3">
                        <span class="TDI">
                            Limpiar bandeja
                        </span>
                    </button>
                </form>
            </div>
        </section>
        <section class="classificationNotiMobile">
            <div id="2_newStd"
                class="btnMobileNoti shadow-1 firstRoundedButtonNoti colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">person_add</i></div>
            <div id="2_newAbandon" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">person_remove</i></div>
            <div id="2_newComent" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">feedback</i></div>
            <div id="2_newApel" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">flag</i></div>
            <div id="2_newGeral" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">inbox</i></div>
            <div id="2_newImportante" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">campaign</i></div>
            <div id="2_newTodas" class="btnMobileNoti shadow-1 colorGreyWhiter waves-effect waves-light"><i
                    class="material-icons coloredText md-20">all_inbox</i></div>
            <form action="/borrarComentariosProfesor" method="post">
                <input type="hidden" name="idProfesor" id="idProfesor" class="idProfesorClass">
                <button type="submit" id="2_limpiar"
                    class="btnMobileNoti shadow-1 lastRoundedButtonNoti colorGreyWhiter waves-effect waves-light"><i
                        class="material-icons coloredText md-20">cleaning_services</i></button type="submit">
            </form>
        </section>
        <section class="allContentNotification" id="allContentNotification">
            <h5 class="TDI">Notificaciones</h5>
            <section class="boxShowNotificaciones" id="boxShowNotificaciones">

            </section>
        </section>
    </section>


    <!--Botones para que el gestor de idiomas no falle-->
    <span class="hiddenElement" id="seleccionarEspanol"></span>

    <span class="hiddenElement" id="seleccionarPortugues"></span>
    <span class="hiddenElement" id="seleccionarChino"></span>
