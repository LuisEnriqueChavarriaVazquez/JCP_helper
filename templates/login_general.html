<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}| JCP{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/cardsMain.css">
    <link rel="stylesheet" href="../static/css/materialize.css">
    <link rel="stylesheet" href="../static/css/sombras.css">
    <link rel="stylesheet" href="" id="theme">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

    <!--Menu de página de inicio-->
    <nav class="color2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo hide-on-small-only">&nbsp;&nbsp;&nbsp;Datos intercambio.</a>
            <a href="bienvenida" data-target="slide-out" class="sidenav-trigger"><i
                    class="material-icons">arrow_back</i></a>
            <p class="titleMobile colorText flow-text hide-on-med-and-up">Log in.</p>
            <ul class="right hide-on-med-and-down">
                <li><a href="bienvenida" class="btn color3 button-rounded">Volver al inicio</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 color2" style="padding: 0%;">
            <ul class="tabs color2" id="tabs-swipe-demo">
                <li class="tab col s3"><a class="active colorText" href="#test1">Docente</a></li>
                <li class="tab col s3"><a class="colorText" href="#test2">Estudiante</a></li>
            </ul>
        </div>
        <!--Inicio de la pestaña uno-->
        <div id="test1" class="col s12" style="padding: 0%;">
            <section class="mainBody">
                <div class="title-general">
                    <h4 class="hide-on-large-only">&nbsp;&nbsp;&nbsp;&nbsp;Cuenta docente</h4>
                    <h3 class="hide-on-med-and-down">&nbsp;&nbsp;&nbsp;&nbsp;Cuenta docente</h3>
                </div>

                <div class="card-bienvenida card-bienvenida-signup shadow-3" style="padding: 30px;">
                    <div>
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Escriba su correo electrónico" class="colorText truncate"
                                        id="mail" type="email" class="validate">
                                    <label for="mail">Correo</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Escriba su contraseña completa" class="colorText truncate"
                                        id="password" type="password" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </form>

                        <!--Botones puestos de manera temporal-->
                        <section class="centerAligner verticalAligner">
                            <div id="fb-root">
                                <div class="fb-login-button" data-width="" data-size="large"
                                    data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
                                    data-use-continue-as="false"></div>
                            </div>
                            <br>
                            <div id="fb-root">
                                <div class="fb-login-button" data-width="" data-size="large"
                                    data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
                                    data-use-continue-as="false"></div>
                            </div>
                            <br><a href="recuperarPassword" class="colorText linkAuxiliar">Olvide mi
                                contraseña</a>
                        </section>
                    </div>
                </div>

                <div class="card-bienvenida-text shadow-3">
                    <a href="#!" class="buttons-bienvenida waves-effect waves-light btn-large color3"><i
                            class="material-icons left">done</i>Acceder &nbsp;&nbsp;&nbsp;</a>
                </div>
            </section>
        </div>
        <!--Inicio de la pestaña dos-->
        <div id="test2" class="col s12" style="padding: 0%;">
            <section class="mainBody">
                <div class="title-general">
                    <h4 class="hide-on-large-only">&nbsp;&nbsp;&nbsp;&nbsp;Cuenta estudiante</h4>
                    <h3 class="hide-on-med-and-down">&nbsp;&nbsp;&nbsp;&nbsp;Cuenta estudiante</h3>
                </div>

                <div class="card-bienvenida card-bienvenida-signup shadow-3" style="padding: 30px;">
                    <div>
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Escriba su correo electrónico" class="colorText truncate"
                                        id="mail" type="email" class="validate">
                                    <label for="mail">Correo</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Escriba su contraseña completa" class="colorText truncate"
                                        id="password" type="password" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </form>

                        <!--Botones puestos de manera temporal-->
                        <section class="centerAligner verticalAligner">
                            <div id="fb-root">
                                <div class="fb-login-button" data-width="" data-size="large"
                                    data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
                                    data-use-continue-as="false"></div>
                            </div>
                            <br>
                            <div id="fb-root">
                                <div class="fb-login-button" data-width="" data-size="large"
                                    data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
                                    data-use-continue-as="false"></div>
                            </div>
                            <br><a href="recuperarPassword" class="colorText linkAuxiliar">Olvide mi
                                contraseña</a>
                        </section>
                    </div>
                </div>

                <div class="card-bienvenida-text shadow-3">
                    <a href="#!" class="buttons-bienvenida waves-effect waves-light btn-large color3"><i
                            class="material-icons left">done</i>Acceder &nbsp;&nbsp;&nbsp;</a>
                </div>
            </section>
        </div>
    </div>



    <div class="footer hide-on-med-and-down">
        <p>JCP_helper &copy; Todos los derechos reservados</p>
    </div>

</body>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/materialize.min.js"></script>
<script src="../static/js/materializeCall.js"></script>
<script src="../static/js/selectorTema.js"></script>
<!--Este link es temporal puesto que hay que registrar la app en linea para tener un dominio-->
<script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v13.0&appId=210544583044581&autoLogAppEvents=1"
    nonce="f56MTTwx"></script>


</html>
